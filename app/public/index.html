<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>GOST Calculator</title>

    <!-- setting responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- linking css, js, and external -->
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/557fe3ebab.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>

  <body>
    <div class="container fancy-font">
      <br />
      <!-- heading div -->
      <div class="row justify-content-center">
        <h1 class="fancy-font" id="title">
          Getting our sh&t together calculator
        </h1>
      </div>
      <hr />
      <div class="row justify-content-center">
        <!-- fruits input -->
        <div class="input-group mb-3 justify-content-center">
          <div class="input-group-prepend">
            <span class="input-group-text"
              >Fruits<i class="fas fa-apple-alt"></i
            ></span>
          </div>
          <input
            id="fruits"
            class="inputs"
            type="text"
            class="form-control"
            aria-label=""
          />
          <div class="input-group-append">
            <span class="input-group-text">servings</span>
          </div>
          <span style="color: white; margin-left: .25rem;">
            <i class="fas fa-info-circle" data-toggle="tooltip" data-placement="right" title="1 serving is equal to 1 cup"></i>
          </span>
        </div>
        <!-- veggies input -->
        <div class="input-group mb-3 justify-content-center">
          <div class="input-group-prepend">
            <span class="input-group-text"
              >Veggies<i class="fas fa-carrot"></i
            ></span>
          </div>
          <input
            id="veggies"
            class="inputs"
            type="text"
            class="form-control"
            aria-label=""
          />
          <div class="input-group-append">
            <span class="input-group-text">servings</span>
          </div>
          <span style="color: white; margin-left: .25rem;">
            <i class="fas fa-info-circle" data-toggle="tooltip" data-placement="right" title="1 serving is equal to 1 cup"></i>
          </span>
        </div>
        <!-- carbs input -->
        <div class="input-group mb-3 justify-content-center">
          <div class="input-group-prepend">
            <span class="input-group-text"
              >Carbs<i class="fas fa-bread-slice"></i
            ></span>
          </div>
          <input
            id="carbs"
            class="inputs"
            type="text"
            class="form-control"
            aria-label=""
          />
          <div class="input-group-append">
            <span class="input-group-text">grams</span>
          </div>
        </div>
        <!-- fat input -->
        <div class="input-group mb-3 justify-content-center">
          <div class="input-group-prepend">
            <span class="input-group-text"
              >Fat<i class="fas fa-cookie"></i
            ></span>
          </div>
          <input
            id="fats"
            class="inputs"
            type="text"
            class="form-control"
            aria-label=""
          />
          <div class="input-group-append">
            <span class="input-group-text">grams</span>
          </div>
        </div>
        <!-- protein input -->
        <div class="input-group mb-3 justify-content-center">
          <div class="input-group-prepend">
            <span class="input-group-text"
              >Protein<i class="fas fa-drumstick-bite"></i
            ></span>
          </div>
          <input
            id="proteins"
            class="inputs"
            type="text"
            class="form-control"
            aria-label=""
          />
          <div class="input-group-append">
            <span class="input-group-text">grams</span>
          </div>
        </div>
        <!-- total and reset buttons -->
        <button id="calc" type="button" class="btn btn-dark btn-lg">
          Total
        </button>

        <button id="reset" type="button" class="btn btn-danger btn-lg">
          Reset
        </button>
      </div>
      <br />
      <br />
      <!-- generated point total -->
      <div class="row justify-content-center">
        <h3>Point Total</h3>
      </div>
      <div class="row justify-content-center">
        <p id="point-total">0</p>
      </div>
    </div>
  </body>
</html>
